<!DOCTYPE html>
<html>
<head>
  <title>Récepteur Cast personnalisé</title>
  <style>
    body {
      background-color: #004a77;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      transition: background-color 0.5s ease; /* Transition douce pour la couleur de fond */
    }

    /* Le logo et le texte qui se superposent */
    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      transition: opacity 0.5s ease; /* Transition douce pour l'opacité */
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    /* Le lecteur vidéo qui couvre tout l'écran */
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 5;
    }

    /* Nouvelle classe pour cacher l'interface quand la vidéo est en lecture */
    .is-playing .overlay-content {
      opacity: 0;
    }
    
    .is-playing body {
      background-color: #000000; /* Fond noir pour la vidéo */
    }

  </style>
</head>
<body>
  <div class="overlay-content">
    <img id="logo" src="assets/wizu_icon_red.png" alt="Logo de l'application">
    <h1>WiZU</h1>
  </div>
  
  <video id="player"></video>
  
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script src="receiver.js"></script>
</body>
</html>
