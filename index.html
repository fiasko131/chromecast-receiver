<!DOCTYPE html>
<html>
<head>
  <title>Récepteur Cast personnalisé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Overlay central logo + info vidéo -->
  <div id="overlay">
    <img id="logo" src="assets/logo_wizu_blue.png">
    <div id="video-info">
      <img id="video-thumbnail" src="assets/placeholder.png">
      <span id="video-title">En attente...</span>
    </div>
  </div>

  <!-- Player vidéo plein écran -->
  <video id="player" autoplay></video>

  <!-- Icône pause en superposition du player -->
  <img id="pause-icon" src="assets/pause_icon.png" alt="Pause">

  <!-- ⚡ Nouveau bloc UI bas -->
  <div id="bottom-ui">
    <!-- Petit bloc info vidéo -->
    <div id="video-info-small">
      <img id="video-thumbnail-small" src="assets/placeholder.png">
      <span id="video-title-small">En attente...</span>
    </div>

    <!-- Barre de progression -->
    <div id="progress-container">
      <div id="progress-bar"></div>
      <span id="current-time"></span>
      <span id="total-time"></span>
    </div>
  </div>

  <!-- PARTIE AUDIO -->
  <!-- === Nouveau bloc UI Audio (plein écran) === -->
<div id="audio-ui">
 <div id="audio-thumbnail-wrapper">
  <img id="audio-thumbnail" src="assets/placeholder.png">
  <img id="audio-pause-icon" src="assets/pause_icon.png" alt="Pause">
</div>
  <div id="info-track">
    <div id="track-title">Titre en attente...</div>
    <div id="track-album">Album inconnu</div>
    <div id="track-artist">Artiste inconnu</div>
  </div>

  <!-- Progress bar audio -->
  <div id="audio-progress-container">
    <div id="audio-progress-bar"></div>
    <span id="audio-current-time">0:00</span>
    <span id="audio-total-time">0:00</span>
  </div>
</div>


  <!-- SDK CAF -->
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script src="receiver.js"></script>

</body>
</html>
